<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="vue.js" defer></script>
        <script type="text/javascript" src="vue_components.js defer"></script>
    </head>
    <body>
    <h1>[[ pagename|title ]]</h1>
    <div id="app">
        {{ message }}
    </div>
    <ul>
        {% for author in authors %}
        <li{% if loop.first %} class="first"{% endif %}>
            [[ author ]]
        </li>
        {% endfor %}
    </ul>
    </body>
</html>
