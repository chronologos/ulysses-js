<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="vue.js" defer></script>
        <script type="text/javascript" src="app.js" defer></script>
    </head>
    <body>
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>

      <div id="status">
      </div>
        <h1>[[ pagename|title ]]</h1>
        <h2>Retrieve Contracts</h2>        
        <button><a href="/contracts" style="text-decoration:none;">My Contracts</a></button>
        <h2>Submit Contract</h2>
        <form action="/submit_contract" method="post">
            <div>
                <label for="promiser">promisedId</label>
                <input type="text" id="promised" name="promisedId" />
            </div>
            <div>
                <label for="contract">contract</label>
                <input type="text" id="contract" name="contract" />
            </div>
            <div>
                <label for="value">value</label>
                <input type="text" id="value" name="value" />
            </div>
            <div>
                <label for="expiry">expiry</label>
                <input type="text" id="expiry" name="expiry" />
            </div>
            <div class="button">
                <button type="submit">Make a contract</button>
            </div>
        </form>

        <h2>Fulfilled your contract?</h2>
        <button><a href="/imgUpload" style="text-decoration:none;">Upload Proof!</a></button>

        <h2>Feeling Nostalgic?</h2>
        <button><a href="/userImages" style="text-decoration:none;">Winning Moments</a></button>
    </body>
</html>
